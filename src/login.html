<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yourspace</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel=”stylesheet”
    href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css”
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary"
      style="background-color: #f4ebff !important"
    >
      <div class="container-fluid d-flex justify-content-between">
        <div>
          <a
            class="navbar-brand"
            href="#"
            style="color: #831bfa; font-weight: 700; font-size: 30px"
          >
            YourSpace
          </a>
        </div>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <button
                class="btn mx-2"
                style="
                  color: #831bfa;
                  font-weight: 500;
                  border: 2px solid #831bfa;
                "
              >
                Login
              </button>
              <button
                class="btn mx-2"
                style="
                  background-color: #831bfa;
                  font-weight: 500;
                  color: white;
                "
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="p-5 w-75">
          <div
            class="row"
            style="
              border-radius: 15px;
              box-shadow: 5px 8px 8px 4px rgb(78, 78, 78);
            "
          >
            <div class="col-5 py-2 pt-2 ps-0" style="border-radius: 15px 0 0 15px;">
              <img
                src="../public/login-car-design.png"
                alt=""
                class="h-100 w-100"
              />
            </div>
            <div class="col-7 py-2">
                <div class="d-flex justify-content-center align-items-center">
                    <h2
                      class="mt-3"
                      style="
                        color: #831bfa;
                        font-weight: 700;
                        font-size: 50px;
                        text-shadow: 2px 2px grey;
                      "
                    >
                      Login
                    </h2>
                </div>
              <form class="d-flex justify-content-center align-items-center">
                <div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <p>
                    New User?
                    <a href="#">Click Here</a>
                  </p>
                  <p>
                    <a href="#">Change Password</a>
                  </p>
                  <button
                    type="submit"
                    class="btn w-100 mb-3"
                    style="background-color: #831bfa; color: white"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="text-center text-lg-start text-white"
      style="background-color: #929fba; margin-top: 32px;"
    >
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Copyright:
        <a class="text-white" href="#" style="text-decoration: none"
          >Tech Ninjas</a
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
